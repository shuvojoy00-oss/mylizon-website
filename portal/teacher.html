<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teacher — LizOn Portal</title>
  <link rel="stylesheet" href="./assets/portal.css"/>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="brandTitle">LizOn Education</div>
          <div class="brandSub">Teacher Dashboard</div>
        </div>
      </div>
      <div class="rightPills">
        <span class="badge" id="pillName">Name: …</span>
        <span class="badge" id="pillRole">Role: …</span>
        <button class="btn" id="btnLogout">Logout</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="h1">Teacher Panel</div>
      <p class="p">This is the teacher dashboard. (We’ll add student list + class links next.)</p>
    </div>
  </div>

  <script type="module">
    import { getMyProfileOrLogout, requireRole, logout } from "./assets/portal.js";
    document.getElementById("btnLogout").addEventListener("click", logout);

    const pack = await getMyProfileOrLogout();
    if(!pack) throw new Error("No access");
    if(!requireRole(pack.profile.role, ["teacher","admin","super_admin"])) throw new Error("Not allowed");

    document.getElementById("pillName").textContent = "Name: " + (pack.profile.full_name || "Teacher");
    document.getElementById("pillRole").textContent = "Role: " + pack.profile.role;
  </script>
</body>
</html>
