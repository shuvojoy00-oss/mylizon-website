<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student Dashboard — LizOn</title>
  <link rel="stylesheet" href="./assets/portal.css"/>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="brandTitle">LizOn Education</div>
          <div class="brandSub">Student Dashboard</div>
        </div>
      </div>
      <div class="pills">
        <span class="pill" id="pillName">Name: …</span>
        <span class="pill" id="pillRole">Role: …</span>
        <button class="btn" id="btnInstall">Add to Home Screen</button>
        <button class="btn btnDanger" id="btnLogout">Logout</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="sectionTitle">Announcements</div>
        <div class="mini">Updates from LizOn.</div>
        <div class="hr"></div>
        <div id="annBox" class="mini">Loading…</div>
      </div>

      <div class="card">
        <div class="sectionTitle">My Courses</div>
        <div class="mini">Join class, open notes, submit homework, watch recordings.</div>
        <div class="hr"></div>
        <div id="courses" class="courseGrid"></div>
        <div id="emptyCourses" class="mini" style="display:none;">No active course found. Contact LizOn admin.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { sb, requireActiveProfile, logout } from "./assets/portal.js";

    // Install prompt
    let deferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
    document.getElementById("btnInstall").addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
      } else {
        alert("iPhone: Share → Add to Home Screen\nAndroid: Menu → Add to Home screen / Install app");
      }
    });

    // Logout
    document.getElementById("btnLogout").addEventListener("click", logout);

    // Require session + active profile
    const pack = await requireActiveProfile();
    if (!pack) throw new Error("No session");

    document.getElementById("pillName").textContent = "Name: " + (pack.profile.full_name || "Student");
    document.getElementById("pillRole").textContent = "Role: " + (pack.profile.role || "student");

    // Time-ago helper
    const timeAgo = (iso) => {
      if (!iso) return "";
      const t = new Date(iso).getTime();
      if (Number.isNaN(t)) return "";
      const diff = Date.now() - t;
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return "just now";
      if (mins < 60) return mins + " min ago";
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return hrs + " hr ago";
      const days = Math.floor(hrs / 24);
      return days + " day" + (days > 1 ? "s" : "") + " ago";
    };

    // ✅ Announcements (shows real Supabase errors + console log)
    const annBox = document.getElementById("annBox");
    try {
      const { data, error } = await sb
        .from("announcements")
        .select("title,body,teacher_name,created_at")
        .order("created_at", { ascending: false })
        .limit(1);

      if (error) {
        annBox.textContent = "Announcements error: " + error.message;
        console.error("Announcements error:", error);
      } else if (!data || data.length === 0) {
        annBox.textContent = "No announcements right now.";
      } else {
        annBox.innerHTML = data.map(a => `
          <div style="margin-bottom:12px;">
            <div style="font-weight:900;">${a.title || "Update"}</div>
            <div style="margin-top:4px;">${a.body || ""}</div>
            <div style="margin-top:6px; opacity:.8;">
              By ${a.teacher_name || "LizOn"} • ${timeAgo(a.created_at)}
            </div>
          </div>
        `).join("");
      }
    } catch (e) {
      annBox.textContent = "Announcements error: " + (e?.message || String(e));
      console.error("Announcements catch error:", e);
    }

    // Enrollments by student_id
    const { data: enrolls, error: eErr } = await sb
      .from("enrollments")
      .select("student_name,course,batch_month,meet_link,notes_link,homework_link,recordings_link,status")
      .eq("student_id", pack.user.id)
      .order("created_at", { ascending: false });

    const grid = document.getElementById("courses");
    const empty = document.getElementById("emptyCourses");

    if (eErr) {
      console.error("Enrollments error:", eErr);
    }

    if (eErr || !enrolls || enrolls.length === 0) {
      empty.style.display = "block";
    } else {
      empty.style.display = "none";
      grid.innerHTML = enrolls.map(c => {
        const active = (c.status || "active") === "active";
        return `
          <div class="courseCard">
            <div class="courseName">${c.course || "Course"}</div>
            <div class="mini">Student: ${c.student_name || "—"}</div>
            <div class="courseMeta">Batch: ${c.batch_month || "—"} • Status: ${c.status || "active"}</div>
            <div class="courseBtns">
              <a class="${active ? "primary" : ""}" href="${c.meet_link || "#"}" target="_blank" rel="noopener">Join Class</a>
              <a href="${c.notes_link || "#"}" target="_blank" rel="noopener">Notes</a>
              <a href="${c.homework_link || "#"}" target="_blank" rel="noopener">Homework</a>
              <a href="${c.recordings_link || "#"}" target="_blank" rel="noopener">Recordings</a>
            </div>
          </div>
        `;
      }).join("");
    }
  </script>
</body>
</html>
