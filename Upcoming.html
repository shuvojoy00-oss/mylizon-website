<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upcoming — What’s New | LizOn Education</title>
<meta name="theme-color" content="#0b2a1f">

<style>
:root{
  --bg:#eaf3ef;
  --text:#0b201a;
  --card-radius:20px;
  --shadow:0 14px 34px rgba(0,0,0,.18);
  --border:rgba(11,32,26,.10);

  --btn-bg:#efe6d3;
  --btn-text:#111;
  --btn-radius:16px;

  --sheet-bg: rgba(255,255,255,.92);
  --sheet-border: rgba(11,32,26,.14);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  position:sticky; top:0; z-index:50;
  background:rgba(255,255,255,.85);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:420px;
  margin:0 auto;
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.brand{
  display:flex; align-items:center; gap:10px; min-width:0;
}
.brand img{
  width:38px; height:38px;
  border-radius:14px;
  object-fit:contain;
  border:1px solid var(--border);
  background:#fff;
}
.brand .t{
  min-width:0;
  line-height:1.1;
}
.brand .t b{
  display:block;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.brand .t span{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-top:2px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

main{
  max-width:420px;
  margin:0 auto;
  padding:14px;
}

.card{
  border-radius:var(--card-radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#000;
  margin-bottom:16px;
  border:1px solid rgba(255,255,255,.08);
}

/* Image is pure, no overlay stacking */
.card img{
  width:100%;
  display:block;
  object-fit:cover;
}

/* Safe button area BELOW the image (not over the image) -> zero overlap risk */
.card-actions{
  padding:12px;
  background:linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,.85));
}

.btn{
  width:100%;
  border:none;
  border-radius:var(--btn-radius);
  padding:14px 14px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:var(--btn-bg);
  color:var(--btn-text);
}

.btn:active{ transform:scale(.99); }

/* Bottom sheet (AskLizOn style) */
.backdrop{
  position:fixed; inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  z-index:999;
}
.backdrop.open{ display:block; }

.sheet{
  position:fixed;
  left:12px; right:12px; bottom:12px;
  border-radius:22px;
  border:1px solid var(--sheet-border);
  background:var(--sheet-bg);
  backdrop-filter: blur(12px);
  box-shadow:0 24px 70px rgba(0,0,0,.35);
  padding:12px;
  display:none;
  z-index:1000;
}
.sheet.open{ display:block; animation: in .16s ease-out; }
@keyframes in{ from{ transform:translateY(14px); opacity:0;} to{ transform:translateY(0); opacity:1;} }

.sheet-top{
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  padding:6px 6px 10px;
}
.sheet-top b{ font-size:14px; }
.sheet-top button{
  border:1px solid var(--sheet-border);
  background:rgba(255,255,255,.6);
  border-radius:14px;
  padding:10px 12px;
  font-weight:900;
  cursor:pointer;
}

.sheet-grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:10px;
  padding:0 6px 6px;
}

.opt{
  border:1px solid var(--sheet-border);
  background:rgba(255,255,255,.75);
  border-radius:18px;
  padding:14px 12px;
  text-align:center;
  font-weight:950;
  cursor:pointer;
}
.opt small{
  display:block;
  margin-top:6px;
  font-weight:700;
  opacity:.75;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="assets/logo-dark.png" alt="LizOn Education">
      <div class="t">
        <b>LizOn Education</b>
        <span>Upcoming — What’s New</span>
      </div>
    </div>
  </div>
</header>

<main>

  <!-- CARD 1: PTE FAST TRACK -->
  <div class="card">
    <img src="assets/upcoming-pte-fast-track-advantage.png" alt="PTE Fast-Track Advantage">
    <div class="card-actions">
      <button class="btn" data-intent="pte-fast">Help Me Choose</button>
    </div>
  </div>

  <!-- CARD 2: PTE EARLY ACCESS DISCOUNT IMAGE -->
  <div class="card">
    <img src="assets/pte-early-access-2000tk.png" alt="PTE Early Access Reward">
    <div class="card-actions">
      <button class="btn" data-intent="pte-discount">Help Me Choose</button>
    </div>
  </div>

  <!-- CARD 3: IELTS JOURNEY -->
  <div class="card">
    <img src="assets/upcoming-ielts-journey-advantage.png" alt="IELTS Journey Advantage">
    <div class="card-actions">
      <button class="btn" data-intent="ielts-journey">Help Me Choose</button>
    </div>
  </div>

</main>

<!-- SHEET -->
<div class="backdrop" id="backdrop"></div>
<div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Help Me Choose">
  <div class="sheet-top">
    <b>Help Me Choose (Tap One)</b>
    <button id="closeSheet" type="button" aria-label="Close">✕</button>
  </div>

  <div class="sheet-grid">
    <div class="opt" id="optPTE">
      PTE
      <small>Typing • Execution • Score Control</small>
    </div>
    <div class="opt" id="optIELTS">
      IELTS
      <small>ZERO → HOPE → STEP-UP → DESPERATE</small>
    </div>
    <div class="opt" id="optNotSure">
      Not Sure
      <small>Tell me what fits best</small>
    </div>
  </div>
</div>

<script>
  const WHATSAPP = "https://wa.me/8801611611139?text=";

  let lastIntent = "general";

  const backdrop = document.getElementById("backdrop");
  const sheet = document.getElementById("sheet");
  const closeSheet = document.getElementById("closeSheet");

  function openSheet(intent){
    lastIntent = intent || "general";
    backdrop.classList.add("open");
    sheet.classList.add("open");
    document.body.style.overflow = "hidden";
  }
  function closeSheetFn(){
    backdrop.classList.remove("open");
    sheet.classList.remove("open");
    document.body.style.overflow = "";
  }

  document.querySelectorAll(".btn[data-intent]").forEach(btn=>{
    btn.addEventListener("click", ()=> openSheet(btn.dataset.intent));
  });

  closeSheet.addEventListener("click", closeSheetFn);
  backdrop.addEventListener("click", closeSheetFn);
  document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeSheetFn(); });

  // Tap options
  document.getElementById("optPTE").addEventListener("click", ()=>{
    const msg = encodeURIComponent(
      "Assalamu Alaikum, Help me choose PTE. Context: " + lastIntent
    );
    location.href = WHATSAPP + msg;
  });

  document.getElementById("optIELTS").addEventListener("click", ()=>{
    const msg = encodeURIComponent(
      "Assalamu Alaikum, Help me choose IELTS. Context: " + lastIntent
    );
    location.href = WHATSAPP + msg;
  });

  document.getElementById("optNotSure").addEventListener("click", ()=>{
    const msg = encodeURIComponent(
      "Assalamu Alaikum, I am not sure (PTE or IELTS). Please guide me. Context: " + lastIntent
    );
    location.href = WHATSAPP + msg;
  });
</script>

</body>
</html>
