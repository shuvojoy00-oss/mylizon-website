<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upcoming — What’s New | LizOn Education</title>
<meta name="theme-color" content="#0b2a1f">

<style>
:root{
  --radius:18px;
  --btn-bg:#efe6d3;
  --btn-dark:#2b2b2b;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#eaf3ef;
  color:#0b201a;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:10;
}

header b{ font-size:16px; }
header .nav a{
  margin-left:8px;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #d6e3dc;
  text-decoration:none;
  color:#0b201a;
  font-size:13px;
}

main{
  max-width:420px;
  margin:0 auto;
  padding:14px;
}

.card{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

.card img{
  width:100%;
  display:block;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:14px;
  background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0) 60%);
}

.btn{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}

.btn + .btn{ margin-top:10px; }

.btn-primary{
  background:var(--btn-bg);
  color:#000;
}

.btn-secondary{
  background:#000000aa;
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
}

.btn:active{ transform:scale(.98); }
</style>
</head>

<body>

<header>
  <b>LizOn Education</b>
  <div class="nav">
    <a href="pte.html">PTE</a>
    <a href="ielts.html">IELTS</a>
  </div>
</header>

<main>

  <!-- PTE FAST TRACK -->
  <div class="card">
    <img src="assets/upcoming-pte-fast-track-advantage.png" alt="PTE Fast Track">
    <div class="overlay">
      <button class="btn btn-primary" onclick="location.href='pte.html'">See PTE</button>
      <button class="btn btn-secondary"
        onclick="location.href='https://wa.me/8801611611139?text=Help%20me%20choose%20PTE'">
        Help Me Choose
      </button>
    </div>
  </div>

  <!-- PTE EARLY ACCESS DISCOUNT -->
  <div class="card">
    <img src="assets/pte-early-access-2000tk.png" alt="PTE Early Access">
    <div class="overlay">
      <button class="btn btn-primary" onclick="location.href='pte.html'">See PTE</button>
      <button class="btn btn-secondary"
        onclick="location.href='https://wa.me/8801611611139?text=Need%20help%20choosing%20PTE%20course'">
        Help Me Choose
      </button>
    </div>
  </div>

  <!-- IELTS JOURNEY -->
  <div class="card">
    <img src="assets/upcoming-ielts-journey-advantage.png" alt="IELTS Journey">
    <div class="overlay">
      <button class="btn btn-primary" onclick="location.href='ielts.html'">See IELTS</button>
      <button class="btn btn-secondary"
        onclick="location.href='https://wa.me/8801611611139?text=Help%20me%20choose%20IELTS'">
        Help Me Choose
      </button>
    </div>
  </div>

</main>

</body>
</html>
