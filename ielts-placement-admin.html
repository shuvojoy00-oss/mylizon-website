<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LizOn Placement Admin</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2a22;
      color: #e8fff5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #153b30;
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #19b37a;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" onclick="login()">Login</button>

    <div class="message" id="message"></div>
  </div>

  <!-- Supabase UMD (MUST use this one) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    // ==========================
    // SUPABASE CONFIG
    // ==========================
    const SUPABASE_URL = "https://smkvvaasvhfrljdyklcs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_kCj2ULamXmVN2h0UbCHYBg_1sWWZQF0";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "Enter email and password.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Logging in...";
      message.style.color = "white";

      const { data, error } =
        await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

      if (error) {
        message.textContent = error.message;
        message.style.color = "red";
        return;
      }

      message.textContent = "Login successful!";
      message.style.color = "lightgreen";

      console.log("Logged in user:", data.user);
    }
  </script>

</body>
</html>
