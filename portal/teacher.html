<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teacher Dashboard — LizOn</title>
  <link rel="stylesheet" href="./assets/portal.css"/>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="brandTitle">LizOn Education</div>
          <div class="brandSub">Teacher Dashboard</div>
        </div>
      </div>
      <div class="pills">
        <span class="pill" id="pillName">Name: …</span>
        <span class="pill" id="pillRole">Role: …</span>
        <button class="btn btnDanger" id="btnLogout">Logout</button>
      </div>
    </div>

    <div class="grid" style="margin-top:16px;">
      <!-- Announcement panel -->
      <div class="card">
        <div class="sectionTitle">Post Announcement</div>
        <div class="mini">Students will see this in their dashboard.</div>
        <div class="hr"></div>

        <div class="field">
          <label>Course</label>
          <select class="input" id="aCourse"></select>
        </div>

        <div class="field">
          <label>Batch Month (optional)</label>
          <input class="input" id="aBatch" placeholder="2026-01 (leave empty to post for all batches)" />
        </div>

        <div class="field">
          <label>Title</label>
          <input class="input" id="aTitle" placeholder="Class moved to 9:00 PM" />
        </div>

        <div class="field">
          <label>Message</label>
          <textarea class="input" id="aBody" rows="5" placeholder="Write the announcement details..."></textarea>
        </div>

        <div class="row">
          <button class="btn btnPrimary" id="btnPost">Post</button>
        </div>

        <div class="hr"></div>
        <div class="mini" id="aMsg"></div>
      </div>

      <!-- Assigned students panel -->
      <div class="card">
        <div class="sectionTitle">Assigned Students</div>
        <div class="mini">These students are assigned to you by admin.</div>
        <div class="hr"></div>

        <div id="list" class="courseGrid"></div>
        <div id="empty" class="mini" style="display:none;">No students assigned yet.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { sb, requireActiveProfile, logout } from "./assets/portal.js";

    document.getElementById("btnLogout").addEventListener("click", logout);

    const pack = await requireActiveProfile();
    if (!pack) throw new Error("No session");

    const role = (pack.profile.role || "").toLowerCase();
    if (role !== "teacher") location.href = "./index.html";

    const teacherName = pack.profile.full_name || "Teacher";

    document.getElementById("pillName").textContent = "Name: " + teacherName;
    document.getElementById("pillRole").textContent = "Role: " + (pack.profile.role || "teacher");

    // Load teacher assigned enrollments
    const { data: enrolls } = await sb
      .from("enrollments")
      .select("student_name,course,batch_month,meet_link,notes_link,homework_link,recordings_link,status")
      .eq("teacher_id", pack.user.id)
      .order("created_at", { ascending: false });

    // Fill course dropdown from assigned enrollments (unique)
    const aCourse = document.getElementById("aCourse");
    const coursesUnique = Array.from(new Set((enrolls || []).map(e => e.course).filter(Boolean)));

    aCourse.innerHTML = coursesUnique.length
      ? coursesUnique.map(c => `<option value="${c}">${c}</option>`).join("")
      : `<option value="">No course assigned</option>`;

    // Show assigned students cards
    const list = document.getElementById("list");
    const empty = document.getElementById("empty");

    if (!enrolls || enrolls.length === 0) {
      empty.style.display = "block";
    } else {
      empty.style.display = "none";
      list.innerHTML = enrolls.map(r => `
        <div class="courseCard">
          <div class="courseName">${r.student_name || "Student"}</div>
          <div class="courseMeta">
            Course: ${r.course || "—"} • Batch: ${r.batch_month || "—"} • Status: ${r.status || "active"}
          </div>
          <div class="courseBtns">
            <a class="primary" href="${r.meet_link || "#"}" target="_blank" rel="noopener">Join Class</a>
            <a href="${r.notes_link || "#"}" target="_blank" rel="noopener">Notes</a>
            <a href="${r.homework_link || "#"}" target="_blank" rel="noopener">Homework</a>
            <a href="${r.recordings_link || "#"}" target="_blank" rel="noopener">Recordings</a>
          </div>
        </div>
      `).join("");
    }

    // Post announcement
    const aMsg = document.getElementById("aMsg");
    document.getElementById("btnPost").addEventListener("click", async () => {
      const course = document.getElementById("aCourse").value;
      const batch = document.getElementById("aBatch").value.trim() || null;
      const title = document.getElementById("aTitle").value.trim();
      const body = document.getElementById("aBody").value.trim();

      if (!course) return alert("No course assigned to post.");
      if (!title || !body) return alert("Title and Message are required.");

      aMsg.textContent = "Posting...";

      const { error } = await sb.from("announcements").insert([{
        teacher_id: pack.user.id,
        teacher_name: teacherName,
        course,
        batch_month: batch,
        title,
        body
      }]);

      if (error) {
        aMsg.textContent = "Failed: " + error.message;
        return;
      }

      aMsg.textContent = "Announcement posted ✅";
      document.getElementById("aTitle").value = "";
      document.getElementById("aBody").value = "";
      document.getElementById("aBatch").value = "";
    });
  </script>
</body>
</html>
