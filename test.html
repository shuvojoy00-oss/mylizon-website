<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LizOn Education — IELTS Journey</title>
  <meta name="theme-color" content="#0b2a1f" />

  <style>
    :root{
      --bg1:#06140f;
      --bg2:#0b2a1f;
      --card:#0c2019cc;
      --card2:#0a1a1480;
      --line:#1d4a3a;
      --text:#e9f3ef;
      --muted:#b7c9c2;
      --gold:#d7b24a;
      --soft: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1120px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(215,178,74,.12), transparent 55%),
        radial-gradient(700px 520px at 85% 0%, rgba(37,165,138,.14), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }
    button{ font:inherit; }

    .wrap{ width: min(var(--max), calc(100% - 32px)); margin:0 auto; }

    /* Header */
    .header{
      position:sticky;
      top:0;
      z-index:30;
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(6,20,15,.82), rgba(6,20,15,.35));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .head-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:12px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }
    .logo-box{
      width:44px; height:44px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(215,178,74,.30), rgba(37,165,138,.16));
      border: 1px solid rgba(255,255,255,.10);
      display:grid;
      place-items:center;
      box-shadow: var(--soft);
      overflow:hidden;
    }
    .logo-box img{ width:34px; height:34px; object-fit:contain; }

    .brand-txt{ line-height:1.15; }
    .brand-txt b{ display:block; font-size:14px; letter-spacing:.2px; }
    .brand-txt span{ display:block; font-size:12px; color:var(--muted); margin-top:2px; }

    .menu-btn{
      width:44px; height:44px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: var(--soft);
      flex: 0 0 auto;
    }
    .menu-btn svg{ width:22px; height:22px; }

    /* Cards area */
    .cards{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding: 14px;
    }

    .card{
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      background: rgba(255,255,255,.04);
      box-shadow: var(--soft);
      display:grid;
      grid-template-columns: minmax(160px, 1.35fr) minmax(180px, 1fr) auto;
      align-items:stretch;
      min-height: clamp(108px, 16vw, 150px);
    }
    .topcard{
      min-height: clamp(128px, 20vw, 190px);
    }

    @media (max-width: 720px){
      .card{ grid-template-columns: 1fr; min-height: auto; }
      .wrap{ width: calc(100% - 24px); }
    }

    .sub{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding: 14px 14px 14px 14px;
      justify-content:center;
    }
    .kicker{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.2px;
      font-weight: 800;
    }
    .title{
      margin:0;
      font-size: 16px;
      font-weight: 950;
      letter-spacing:-.2px;
    }

    .sub-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:6px;
    }
    .mini{
      padding: 9px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-size: 13px;
      font-weight: 900;
      cursor:pointer;
    }

    .imgzone{
      position:relative;
      min-height: 100%;
      border-left:1px solid rgba(255,255,255,.08);
    }
    @media (max-width: 720px){
      .imgzone{ border-left:none; border-top:1px solid rgba(255,255,255,.08); }
    }

    .imgwrap{
      position:absolute; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      background:
        radial-gradient(1200px 400px at 20% 0%, rgba(214,179,90,.14), transparent 55%),
        linear-gradient(180deg, rgba(6,43,31,.78), rgba(4,31,22,.95));
    }

    .cardimg-pic{
      width:100%;
      height:100%;
      display:block;
    }

    .cardimg{
      width:100%;
      height:100%;
      object-fit: contain;   /* no crop */
      object-position:center;
      filter: saturate(1.02);
    }

    .play{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 0 14px;
      border-left:1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-weight: 900;
      white-space: nowrap;
    }
    @media (max-width: 720px){
      .play{ border-left:none; border-top:1px solid rgba(255,255,255,.08); padding: 12px 14px; justify-content:flex-start; }
    }
    .dot{
      width:8px;height:8px;border-radius:99px;
      background: var(--gold);
      box-shadow: 0 0 0 3px rgba(215,178,74,.14);
      display:inline-block;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="wrap">
      <div class="head-row">
        <a class="brand" href="index.html" aria-label="LizOn Education Home">
          <div class="logo-box" aria-hidden="true">
            <img src="assets/logo-dark.png" alt="LizOn Logo" />
          </div>
          <div class="brand-txt">
            <b>LizOn Education</b>
            <span>IELTS Journey</span>
          </div>
        </a>

        <button class="menu-btn" type="button" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7h16M4 12h16M4 17h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">

    <div class="cards">

      <!-- TOP / JOURNEY -->
      <div class="card topcard">
        <div class="sub">
          <div class="kicker">Designed for Desired Score</div>
          <h2 class="title">IELTS Journey — ZERO → HOPE → STEP-UP → DESPERATE</h2>
        </div>

        <div class="imgzone">
          <div class="imgwrap">
            <picture class="cardimg-pic">
              <source media="(max-width: 640px)" srcset="assets/ielts-journey-top-m.png">
              <img class="cardimg" src="assets/ielts-journey-top-d.png" alt="IELTS Journey — ZERO → HOPE → STEP-UP → DESPERATE" loading="eager">
            </picture>
          </div>
        </div>

        <div class="play"><span class="dot"></span> Tap to Play</div>
      </div>

      <!-- ZERO -->
      <div class="card">
        <div class="sub">
          <div class="kicker">IELTS ZERO</div>
          <div class="sub-actions">
            <button class="mini" type="button">Admit</button>
            <button class="mini" type="button">Details</button>
            <button class="mini" type="button">Routine</button>
          </div>
        </div>

        <div class="imgzone">
          <div class="imgwrap">
            <picture class="cardimg-pic">
              <source media="(max-width: 640px)" srcset="assets/ielts-zero-m.png">
              <img class="cardimg" src="assets/ielts-zero-d.png" alt="IELTS ZERO" loading="lazy">
            </picture>
          </div>
        </div>

        <div class="play"><span class="dot"></span> Tap to Play</div>
      </div>

      <!-- HOPE -->
      <div class="card">
        <div class="sub">
          <div class="kicker">IELTS HOPE</div>
          <div class="sub-actions">
            <button class="mini" type="button">Admit</button>
            <button class="mini" type="button">Details</button>
            <button class="mini" type="button">Routine</button>
          </div>
        </div>

        <div class="imgzone">
          <div class="imgwrap">
            <picture class="cardimg-pic">
              <source media="(max-width: 640px)" srcset="assets/ielts-hope-m.png">
              <img class="cardimg" src="assets/ielts-hope-d.png" alt="IELTS HOPE" loading="lazy">
            </picture>
          </div>
        </div>

        <div class="play"><span class="dot"></span> Tap to Play</div>
      </div>

      <!-- STEP-UP -->
      <div class="card">
        <div class="sub">
          <div class="kicker">IELTS STEP-UP</div>
          <div class="sub-actions">
            <button class="mini" type="button">Admit</button>
            <button class="mini" type="button">Details</button>
            <button class="mini" type="button">Routine</button>
          </div>
        </div>

        <div class="imgzone">
          <div class="imgwrap">
            <picture class="cardimg-pic">
              <source media="(max-width: 640px)" srcset="assets/ielts-stepup-m.png">
              <img class="cardimg" src="assets/ielts-stepup-d.png" alt="IELTS STEP-UP" loading="lazy">
            </picture>
          </div>
        </div>

        <div class="play"><span class="dot"></span> Tap to Play</div>
      </div>

      <!-- DESPERATE -->
      <div class="card">
        <div class="sub">
          <div class="kicker">IELTS DESPERATE</div>
          <div class="sub-actions">
            <button class="mini" type="button">Admit</button>
            <button class="mini" type="button">Details</button>
            <button class="mini" type="button">Routine</button>
          </div>
        </div>

        <div class="imgzone">
          <div class="imgwrap">
            <picture class="cardimg-pic">
              <source media="(max-width: 640px)" srcset="assets/ielts-desperate-m.png">
              <img class="cardimg" src="assets/ielts-desperate-d.png" alt="IELTS DESPERATE" loading="lazy">
            </picture>
          </div>
        </div>

        <div class="play"><span class="dot"></span> Tap to Play</div>
      </div>

    </div>

  </main>

</body>
</html>
