<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portal — LizOn</title>
  <link rel="stylesheet" href="./assets/portal.css"/>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="brandTitle">LizOn Education</div>
          <div class="brandSub">Redirecting…</div>
        </div>
      </div>
      <div class="rightPills">
        <span class="badge">Please wait</span>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="h1">Loading your dashboard…</div>
      <p class="p">Checking your role and access.</p>
    </div>
  </div>

  <script type="module">
    import { getMyProfileOrLogout } from "./assets/portal.js";

    const pack = await getMyProfileOrLogout();
    if(!pack) throw new Error("No session");

    const role = pack.profile.role;

    if(role === "student") location.href = "./student.html";
    else if(role === "teacher") location.href = "./teacher.html";
    else if(role === "admin" || role === "super_admin") location.href = "./admin.html";
    else location.href = "./login.html";
  </script>
</body>
</html>
