<!-- First Screen (5 cards visible) -->
<main class="screen">
  <div class="container">
    <div class="cards">

      <!-- Hero Card -->
      <div class="card topcard" id="cardTop" role="button" tabindex="0" aria-label="Play IELTS Journey top video">
        <div class="imgwrap">
          <img class="cardimg" src="assets/ielts-journey-top.png" alt="IELTS Journey Top" />
        </div>
        <div class="card-content">
          <div class="left-stack">
            <div class="pill">Designed for Desired Score</div>
            <div class="title">IELTS Journey — ZERO → HOPE → STEP-UP → DESPERATE</div>
          </div>
          <div class="tap" aria-hidden="true">
            <span class="dot"></span><span>Tap to Play</span>
          </div>
        </div>
      </div>

      <!-- ZERO -->
      <div class="card" id="cardZero" role="button" tabindex="0" aria-label="Play IELTS ZERO video">
        <div class="imgwrap">
          <img class="cardimg" src="assets/ielts-zero.png" alt="IELTS ZERO" />
        </div>
        <div class="card-content">
          <div class="left-stack">
            <div class="pill">IELTS ZERO</div>
            <div class="sub-actions">
              <button class="mini" data-admit="IELTS ZERO" type="button">Admit</button>
              <button class="mini" data-details="zero" type="button">Details</button>
              <button class="mini" data-routine type="button">Routine</button>
            </div>
          </div>
          <div class="tap" aria-hidden="true">
            <span class="dot"></span><span>Tap to Play</span>
          </div>
        </div>
      </div>

      <!-- HOPE -->
      <div class="card" id="cardHope" role="button" tabindex="0" aria-label="Play IELTS HOPE video">
        <div class="imgwrap">
          <img class="cardimg" src="assets/ielts-hope.png" alt="IELTS HOPE" />
        </div>
        <div class="card-content">
          <div class="left-stack">
            <div class="pill">IELTS HOPE</div>
            <div class="sub-actions">
              <button class="mini" data-admit="IELTS HOPE" type="button">Admit</button>
              <button class="mini" data-details="hope" type="button">Details</button>
              <button class="mini" data-routine type="button">Routine</button>
            </div>
          </div>
          <div class="tap" aria-hidden="true">
            <span class="dot"></span><span>Tap to Play</span>
          </div>
        </div>
      </div>

      <!-- STEP-UP -->
      <div class="card" id="cardStepup" role="button" tabindex="0" aria-label="Play IELTS STEP-UP video">
        <div class="imgwrap">
          <img class="cardimg" src="assets/ielts-stepup.png" alt="IELTS STEP-UP" />
        </div>
        <div class="card-content">
          <div class="left-stack">
            <div class="pill">IELTS STEP-UP</div>
            <div class="sub-actions">
              <button class="mini" data-admit="IELTS STEP-UP" type="button">Admit</button>
              <button class="mini" data-details="stepup" type="button">Details</button>
              <button class="mini" data-routine type="button">Routine</button>
            </div>
          </div>
          <div class="tap" aria-hidden="true">
            <span class="dot"></span><span>Tap to Play</span>
          </div>
        </div>
      </div>

      <!-- DESPERATE -->
      <div class="card" id="cardDesperate" role="button" tabindex="0" aria-label="Play IELTS DESPERATE video">
        <div class="imgwrap">
          <img class="cardimg" src="assets/ielts-desperate.png" alt="IELTS DESPERATE" />
        </div>
        <div class="card-content">
          <div class="left-stack">
            <div class="pill">IELTS DESPERATE</div>
            <div class="sub-actions">
              <button class="mini" data-admit="IELTS DESPERATE" type="button">Admit</button>
              <button class="mini" data-details="desperate" type="button">Details</button>
              <button class="mini" data-routine type="button">Routine</button>
            </div>
          </div>
          <div class="tap" aria-hidden="true">
            <span class="dot"></span><span>Tap to Play</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
