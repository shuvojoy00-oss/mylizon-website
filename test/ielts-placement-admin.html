<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LizOn Admin — Placement Attempts</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0F2E26; --bg2:#153B30;
      --card:rgba(255,255,255,.06);
      --text:#EAF4F1; --muted:#A9C1BB; --line:rgba(255,255,255,.10);
      --accent:#2AAE7B; --danger:#FF6B6B; --warn:#F3C969;
      --shadow:0 12px 30px rgba(0,0,0,.25);
      --r:18px; --max:1100px;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background:radial-gradient(1200px 700px at 20% 10%, var(--bg2), var(--bg));
      min-height:100vh; color-scheme:dark;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:18px 16px 44px;}
    .top{display:flex; justify-content:space-between; align-items:center; gap:12px; padding:8px 0 14px;}
    .brand{display:flex; align-items:center; gap:10px;}
    .logo{width:42px;height:42px;border-radius:12px;background:rgba(255,255,255,.08);border:1px solid var(--line);display:flex;align-items:center;justify-content:center;font-weight:900}
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--r); box-shadow:var(--shadow);}
    .pad{padding:14px}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    input,select,textarea{
      width:100%; padding:12px; border-radius:14px; border:1px solid var(--line);
      background:rgba(0,0,0,.18); color:var(--text); outline:none; font-size:14px;
    }
    textarea{min-height:90px; resize:vertical}
    label{font-size:12px; color:var(--muted); display:block; margin:0 0 6px}
    .btn{border:none; border-radius:14px; padding:11px 14px; font-weight:900; cursor:pointer}
    .btnA{background:linear-gradient(135deg, var(--accent), #1B8B62); color:#fff}
    .btnG{background:rgba(255,255,255,.06); color:var(--text); border:1px solid var(--line)}
    .btnD{background:rgba(255,107,107,.14); color:var(--danger); border:1px solid rgba(255,107,107,.28)}
    .muted{color:var(--muted); font-size:12px}
    .err{display:none; margin-top:10px; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,107,107,.25); background:rgba(255,107,107,.12); color:#ffd1d1}
    .toolbar{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}
    .grid{display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px}
    .item{background:rgba(0,0,0,.14); border:1px solid var(--line); border-radius:16px; padding:12px}
    .itemTop{display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:flex-start}
    .id{font-family:var(--mono); font-weight:900}
    .k{font-size:12px; color:var(--muted)}
    .v{font-weight:900}
    .pill{display:inline-block; font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:rgba(255,255,255,.06); margin-right:6px}
    .two{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    @media(max-width:900px){.two{grid-template-columns:1fr}}
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="logo">LZ</div>
      <div>
        <div style="font-weight:900">LizOn Admin</div>
        <div class="muted">Placement Attempts • Edit / Delete</div>
      </div>
    </div>
    <button class="btn btnG" id="logoutBtn" type="button" style="display:none;">Logout</button>
  </div>

  <!-- Login -->
  <div class="card pad" id="loginCard">
    <div style="font-weight:900; font-size:16px;">Admin Login</div>
    <div class="muted" style="margin-top:6px;">Only admins can access. Uses Supabase Auth.</div>
    <div class="row" style="margin-top:12px;">
      <div style="flex:1; min-width:260px;">
        <label>Email</label>
        <input id="email" type="email" placeholder="admin@email.com">
      </div>
      <div style="flex:1; min-width:260px;">
        <label>Password</label>
        <input id="pass" type="password" placeholder="••••••••">
      </div>
      <div style="display:flex; align-items:flex-end;">
        <button class="btn btnA" id="loginBtn" type="button">Login</button>
      </div>
    </div>
    <div class="err" id="loginErr"></div>
  </div>

  <!-- Dashboard -->
  <div class="card pad" id="dashCard" style="display:none;">
    <div class="toolbar">
      <div>
        <div style="font-weight:900; font-size:16px;">Attempts</div>
        <div class="muted" id="meta">—</div>
      </div>

      <div class="row" style="align-items:flex-end;">
        <div style="min-width:220px;">
          <label>Search (name / phone / result_id)</label>
          <input id="q" type="text" placeholder="e.g. 01, Rahim, LZ-PT-...">
        </div>
        <div style="min-width:180px;">
          <label>Filter by stage</label>
          <select id="stageFilter">
            <option value="">All</option>
            <option value="ZERO">ZERO</option>
            <option value="HOPE">HOPE</option>
            <option value="STEP-UP">STEP-UP</option>
            <option value="DESPERATE">DESPERATE</option>
          </select>
        </div>
        <button class="btn btnG" id="refreshBtn" type="button">Refresh</button>
      </div>
    </div>

    <div class="err" id="dashErr"></div>
    <div class="grid" id="list"></div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://ltsdtgdatgiriyfqfrtc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_uSn7h5kPGwdwu9uUYlIySg_9yH7xCs0";
const el = (id)=>document.getElementById(id);

function sb(){
  if(!window.supabase?.createClient) return null;
  return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
}

function showErr(id, msg){
  const b = el(id);
  b.textContent = msg;
  b.style.display = "block";
}
function clearErr(id){
  const b = el(id);
  b.textContent = "";
  b.style.display = "none";
}

async function login(){
  clearErr("loginErr");
  const client = sb();
  if(!client) return showErr("loginErr","Supabase failed to load. Reload.");

  const email = el("email").value.trim();
  const pass = el("pass").value;

  if(!email || !pass) return showErr("loginErr","Email + password required.");

  const { data, error } = await client.auth.signInWithPassword({ email, password: pass });
  if(error) return showErr("loginErr", error.message);

  // session exists -> load dashboard
  el("loginCard").style.display = "none";
  el("dashCard").style.display = "block";
  el("logoutBtn").style.display = "inline-block";
  await loadList();
}

async function logout(){
  const client = sb();
  if(!client) return;
  await client.auth.signOut();
  location.reload();
}

function itemHTML(row){
  const safe = (v)=> (v===null || v===undefined || v==="") ? "—" : String(v);

  return `
  <div class="item" data-id="${row.id}">
    <div class="itemTop">
      <div>
        <div class="id">${safe(row.result_id)} <span class="muted">• ${new Date(row.created_at).toLocaleString()}</span></div>
        <div style="margin-top:6px;">
          <span class="pill">${safe(row.auto_stage)}</span>
          <span class="pill">Target ${safe(row.target_score)}</span>
          <span class="pill">${safe(row.timeline)}</span>
          <span class="pill">G ${safe(row.grammar_score)}/5</span>
        </div>
        <div style="margin-top:10px;" class="two">
          <div><div class="k">Name</div><div class="v">${safe(row.name)}</div></div>
          <div><div class="k">Phone</div><div class="v">${safe(row.phone)}</div></div>
          <div><div class="k">Email</div><div class="v">${safe(row.email)}</div></div>
          <div><div class="k">Prev attempt</div><div class="v">${safe(row.previous_attempt)} (${safe(row.previous_band)})</div></div>
        </div>
      </div>

      <div style="min-width:320px; flex:1;">
        <label>Writing</label>
        <textarea readonly>${safe(row.writing_text)}</textarea>

        <div class="two" style="margin-top:10px;">
          <div>
            <label>Status</label>
            <select class="status">
              <option value="">(blank)</option>
              <option value="new">new</option>
              <option value="reviewing">reviewing</option>
              <option value="done">done</option>
            </select>
          </div>
          <div>
            <label>Final Path</label>
            <input class="final_path" type="text" placeholder="e.g. ZERO → HOPE" />
          </div>
        </div>

        <div style="margin-top:10px;">
          <label>Counselor Note</label>
          <textarea class="note" placeholder="Short note..."></textarea>
        </div>

        <div class="row" style="margin-top:10px; justify-content:flex-end;">
          <button class="btn btnG save" type="button">Save</button>
          <button class="btn btnD del" type="button">Delete</button>
        </div>

        <div class="err rowErr" style="display:none;"></div>
      </div>
    </div>
  </div>`;
}

async function loadList(){
  clearErr("dashErr");
  const client = sb();
  if(!client) return showErr("dashErr","Supabase failed to load.");

  // Make sure session is valid
  const { data: sess } = await client.auth.getSession();
  if(!sess?.session){
    el("loginCard").style.display = "block";
    el("dashCard").style.display = "none";
    el("logoutBtn").style.display = "none";
    return;
  }

  const q = el("q").value.trim();
  const stage = el("stageFilter").value;

  let query = client
    .from("placement_attempts")
    .select("*")
    .order("created_at", { ascending:false })
    .limit(50);

  if(stage) query = query.eq("auto_stage", stage);

  // simple OR search
  if(q){
    query = query.or(`name.ilike.%${q}%,phone.ilike.%${q}%,result_id.ilike.%${q}%`);
  }

  const { data, error } = await query;
  if(error){
    return showErr("dashErr",
      "Load failed: " + error.message +
      " | If this says RLS, your admin JWT is missing app_role='admin'."
    );
  }

  el("meta").textContent = `Showing ${data.length} latest attempts`;
  const list = el("list");
  list.innerHTML = data.map(itemHTML).join("");

  // hydrate fields + wire actions
  data.forEach(row=>{
    const node = list.querySelector(`[data-id="${row.id}"]`);
    if(!node) return;

    node.querySelector(".status").value = row.status || "";
    node.querySelector(".final_path").value = row.final_path || "";
    node.querySelector(".note").value = row.counselor_note || "";

    node.querySelector(".save").addEventListener("click", ()=>saveRow(row.id, node));
    node.querySelector(".del").addEventListener("click", ()=>deleteRow(row.id, node));
  });
}

async function saveRow(id, node){
  const client = sb();
  const errBox = node.querySelector(".rowErr");
  errBox.style.display="none"; errBox.textContent="";

  const payload = {
    status: node.querySelector(".status").value || null,
    final_path: node.querySelector(".final_path").value.trim() || null,
    counselor_note: node.querySelector(".note").value.trim() || null
  };

  const { error } = await client.from("placement_attempts").update(payload).eq("id", id);
  if(error){
    errBox.style.display="block";
    errBox.textContent = "Save failed: " + error.message;
    return;
  }
  errBox.style.display="block";
  errBox.style.borderColor="rgba(42,174,123,.35)";
  errBox.style.background="rgba(42,174,123,.12)";
  errBox.textContent = "Saved.";
}

async function deleteRow(id, node){
  if(!confirm("Delete this attempt permanently?")) return;
  const client = sb();
  const errBox = node.querySelector(".rowErr");
  errBox.style.display="none"; errBox.textContent="";

  const { error } = await client.from("placement_attempts").delete().eq("id", id);
  if(error){
    errBox.style.display="block";
    errBox.textContent = "Delete failed: " + error.message;
    return;
  }
  node.remove();
}

window.addEventListener("DOMContentLoaded", ()=>{
  el("loginBtn").addEventListener("click", login);
  el("logoutBtn").addEventListener("click", logout);
  el("refreshBtn").addEventListener("click", loadList);
  el("q").addEventListener("keydown", (e)=>{ if(e.key==="Enter") loadList(); });
  el("stageFilter").addEventListener("change", loadList);

  // Auto-check existing session
  setTimeout(loadList, 350);
});
</script>
</body>
</html>
