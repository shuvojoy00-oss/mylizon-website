<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LizOn Admin — Placement Attempts</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#0F2E26; --bg2:#153B30; --card:#12362D;
      --text:#EAF4F1; --muted:#A9C1BB; --line:rgba(255,255,255,.10);
      --accent:#2AAE7B; --danger:#FF6B6B; --warn:#F3C969;
      --shadow:0 12px 30px rgba(0,0,0,.25); --radius:18px; --max:1100px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    body{ margin:0; font-family:var(--sans); color:var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), var(--bg));
      min-height:100vh;
    }
    .wrap{ max-width:var(--max); margin:0 auto; padding:18px 16px 40px; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logo{ width:42px; height:42px; border-radius:12px;
      background: linear-gradient(145deg, rgba(42,174,123,.22), rgba(243,201,105,.12));
      border:1px solid var(--line); display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .card{ margin-top:14px; border:1px solid var(--line); border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow); overflow:hidden;
    }
    .head{ padding:14px 16px; display:flex; justify-content:space-between; align-items:center; gap:12px;
      border-bottom:1px solid var(--line);
    }
    .head h2{ margin:0; font-size:15px; }
    .muted{ color:var(--muted); font-size:12px; }
    .body{ padding:16px; }
    input, select, textarea{
      width:100%; padding:12px 12px; border-radius:14px;
      border:1px solid var(--line); background: rgba(255,255,255,.06);
      color:var(--text); outline:none; font-size:14px;
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media(max-width:860px){ .row{ grid-template-columns:1fr; } }
    .btn{ cursor:pointer; border:none; border-radius:14px; padding:12px 14px; font-weight:900; }
    .primary{ background:linear-gradient(135deg, var(--accent), #1B8B62); color:white; }
    .ghost{ background:rgba(255,255,255,.06); color:var(--text); border:1px solid var(--line); }
    .danger{ background: rgba(255,107,107,.12); color: var(--danger); border:1px solid rgba(255,107,107,.22); }
    .bar{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    table{ width:100%; border-collapse:separate; border-spacing:0; margin-top:12px; overflow:hidden; border-radius:14px; border:1px solid var(--line); }
    th, td{ text-align:left; padding:10px 10px; border-bottom:1px solid var(--line); font-size:13px; vertical-align:top; }
    th{ font-size:12px; color:var(--muted); background:rgba(0,0,0,.10); }
    tr:last-child td{ border-bottom:none; }
    .pill{ font-family:var(--mono); font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); display:inline-block; }
    .smallBtn{ padding:8px 10px; border-radius:12px; font-size:12px; font-weight:900; }
    .err{ margin-top:10px; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,107,107,.25); background: rgba(255,107,107,.12); color:#ffd1d1; display:none; }
    .ok{ margin-top:10px; padding:10px 12px; border-radius:14px; border:1px solid rgba(42,174,123,.25); background: rgba(42,174,123,.12); color:#d9ffef; display:none; }
    .modalWrap{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:16px; }
    .modal{ width:min(760px, 96vw); background:#0F2A23; border:1px solid var(--line); border-radius:18px; box-shadow:var(--shadow); overflow:hidden; }
    .modalHead{ padding:14px 16px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .modalBody{ padding:16px; }
    .modalHead h3{ margin:0; font-size:14px; }
    .x{ background:transparent; color:var(--muted); border:1px solid var(--line); border-radius:12px; padding:8px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">LZ</div>
        <div>
          <div style="font-weight:900">LizOn Admin</div>
          <div class="muted">Placement Attempts • Read / Edit / Delete</div>
        </div>
      </div>
      <div>
        <button class="btn ghost" id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>

    <!-- LOGIN -->
    <section class="card" id="loginCard">
      <div class="head">
        <h2>Admin Login</h2>
        <div class="muted">Supabase Auth required</div>
      </div>
      <div class="body">
        <div class="row">
          <div>
            <label class="muted">Email</label>
            <input id="loginEmail" type="email" placeholder="admin@email.com" autocomplete="email"/>
          </div>
          <div>
            <label class="muted">Password</label>
            <input id="loginPass" type="password" placeholder="••••••••" autocomplete="current-password"/>
          </div>
        </div>
        <div style="margin-top:12px; display:flex; justify-content:flex-end;">
          <button class="btn primary" id="loginBtn">Login</button>
        </div>
        <div class="err" id="loginErr"></div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section class="card" id="dashCard" style="display:none;">
      <div class="head">
        <div>
          <h2>Student Submissions</h2>
          <div class="muted" id="meta">—</div>
        </div>
        <div class="bar" style="justify-content:flex-end;">
          <input id="q" type="text" placeholder="Search name / phone / result_id" style="width:260px;"/>
          <button class="btn ghost" id="refreshBtn">Refresh</button>
        </div>
      </div>
      <div class="body">
        <div class="ok" id="okBox"></div>
        <div class="err" id="errBox"></div>

        <table>
          <thead>
            <tr>
              <th>Result</th>
              <th>Student</th>
              <th>Target / Timeline</th>
              <th>Stage</th>
              <th>Grammar</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- EDIT MODAL -->
  <div class="modalWrap" id="modalWrap">
    <div class="modal">
      <div class="modalHead">
        <h3>Edit Student Info</h3>
        <button class="x" id="closeModal">Close</button>
      </div>
      <div class="modalBody">
        <div class="row">
          <div>
            <label class="muted">Name</label>
            <input id="e_name" />
          </div>
          <div>
            <label class="muted">Phone</label>
            <input id="e_phone" />
          </div>
          <div>
            <label class="muted">Target score</label>
            <input id="e_target" />
          </div>
          <div>
            <label class="muted">Timeline</label>
            <input id="e_timeline" />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label class="muted">Writing</label>
          <textarea id="e_writing" rows="6"></textarea>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
          <button class="btn danger" id="deleteBtn">Delete</button>
          <button class="btn primary" id="saveBtn">Save Changes</button>
        </div>

        <div class="err" id="modalErr" style="margin-top:12px;"></div>
        <div class="ok" id="modalOk" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

<script>
  // ✅ Put your real anon key (JWT-like "eyJ...")
  const SUPABASE_URL = "https://ltsdtgdatgiriyfqfrtc.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_uSn7h5kPGwdwu9uUYlIySg_9yH7xCs0";

  const el = (id)=>document.getElementById(id);
  const show = (id)=> el(id).style.display = "block";
  const hide = (id)=> el(id).style.display = "none";

  function supa(){
    if(!window.supabase) return null;
    return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  }

  let client = null;
  let currentEdit = null;

  function toastOk(msg){
    el("okBox").textContent = msg;
    show("okBox");
    setTimeout(()=>hide("okBox"), 1800);
  }
  function toastErr(msg){
    el("errBox").textContent = msg;
    show("errBox");
  }

  function modalErr(msg){
    el("modalErr").textContent = msg;
    show("modalErr");
  }
  function modalOk(msg){
    el("modalOk").textContent = msg;
    show("modalOk");
    setTimeout(()=>hide("modalOk"), 1400);
  }
  function modalResetMsg(){
    el("modalErr").textContent = "";
    hide("modalErr");
    el("modalOk").textContent = "";
    hide("modalOk");
  }

  async function login(){
    hide("loginErr");
    const email = el("loginEmail").value.trim();
    const pass = el("loginPass").value.trim();
    if(!email || !pass){
      el("loginErr").textContent = "Email & password required.";
      show("loginErr");
      return;
    }

    const { error } = await client.auth.signInWithPassword({ email, password: pass });
    if(error){
      el("loginErr").textContent = error.message || "Login failed.";
      show("loginErr");
      return;
    }
  }

  async function logout(){
    await client.auth.signOut();
  }

  function openModal(row){
    currentEdit = row;
    modalResetMsg();
    el("e_name").value = row.name || "";
    el("e_phone").value = row.phone || "";
    el("e_target").value = row.target_score || "";
    el("e_timeline").value = row.timeline || "";
    el("e_writing").value = row.writing_text || "";
    show("modalWrap");
  }
  function closeModal(){
    hide("modalWrap");
    currentEdit = null;
  }

  async function saveEdit(){
    modalResetMsg();
    if(!currentEdit) return;

    const patch = {
      name: el("e_name").value.trim(),
      phone: el("e_phone").value.trim(),
      target_score: el("e_target").value.trim(),
      timeline: el("e_timeline").value.trim(),
      writing_text: el("e_writing").value.trim()
    };

    const { error } = await client
      .from("placement_attempts")
      .update(patch)
      .eq("result_id", currentEdit.result_id);

    if(error){
      modalErr(error.message || "Update failed.");
      return;
    }
    modalOk("Saved.");
    await load();
  }

  async function deleteRow(){
    modalResetMsg();
    if(!currentEdit) return;
    const sure = confirm("Delete this student submission? This cannot be undone.");
    if(!sure) return;

    const { error } = await client
      .from("placement_attempts")
      .delete()
      .eq("result_id", currentEdit.result_id);

    if(error){
      modalErr(error.message || "Delete failed.");
      return;
    }
    closeModal();
    toastOk("Deleted.");
    await load();
  }

  function renderTable(list){
    const tbody = el("rows");
    tbody.innerHTML = "";

    if(!list.length){
      tbody.innerHTML = `<tr><td colspan="6" class="muted">No results found.</td></tr>`;
      return;
    }

    for(const r of list){
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>
          <div class="pill">${r.result_id || "—"}</div>
          <div class="muted" style="margin-top:6px;">${(r.created_at||"").toString().slice(0,19).replace("T"," ")}</div>
        </td>
        <td>
          <div style="font-weight:900">${r.name || "—"}</div>
          <div class="muted">${r.phone || "—"}</div>
          <div class="muted">${r.email || ""}</div>
        </td>
        <td>
          <div><b>${r.target_score || "—"}</b></div>
          <div class="muted">${r.timeline || "—"}</div>
        </td>
        <td><b>${r.auto_stage || "—"}</b></td>
        <td>${(r.grammar_score ?? "—")}/5</td>
        <td>
          <button class="btn ghost smallBtn" data-edit="${r.result_id}">Edit</button>
        </td>
      `;

      tbody.appendChild(tr);
    }

    // wire edit buttons
    tbody.querySelectorAll("[data-edit]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-edit");
        const row = list.find(x => x.result_id === id);
        if(row) openModal(row);
      });
    });
  }

  async function load(){
    hide("errBox");
    const q = el("q").value.trim().toLowerCase();

    const { data, error } = await client
      .from("placement_attempts")
      .select("result_id,created_at,name,phone,email,target_score,timeline,auto_stage,grammar_score,writing_text")
      .order("created_at", { ascending:false })
      .limit(200);

    if(error){
      toastErr(error.message || "Load failed.");
      return;
    }

    const filtered = (data || []).filter(r=>{
      if(!q) return true;
      return (
        (r.name||"").toLowerCase().includes(q) ||
        (r.phone||"").toLowerCase().includes(q) ||
        (r.result_id||"").toLowerCase().includes(q)
      );
    });

    el("meta").textContent = `Showing ${filtered.length} of ${(data||[]).length} (latest 200)`;
    renderTable(filtered);
  }

  async function onAuthChange(){
    const { data: { session } } = await client.auth.getSession();

    if(!session){
      show("loginCard");
      hide("dashCard");
      hide("logoutBtn");
      return;
    }

    // show dashboard
    hide("loginCard");
    show("dashCard");
    show("logoutBtn");

    await load();
  }

  window.addEventListener("DOMContentLoaded", async ()=>{
    client = supa();
    if(!client){
      alert("Supabase script didn't load. Refresh page.");
      return;
    }

    el("loginBtn").addEventListener("click", login);
    el("logoutBtn").addEventListener("click", logout);
    el("refreshBtn").addEventListener("click", load);
    el("q").addEventListener("input", load);

    el("closeModal").addEventListener("click", closeModal);
    el("modalWrap").addEventListener("click", (e)=>{ if(e.target === el("modalWrap")) closeModal(); });
    el("saveBtn").addEventListener("click", saveEdit);
    el("deleteBtn").addEventListener("click", deleteRow);

    // initial
    await onAuthChange();

    // listener
    client.auth.onAuthStateChange(async ()=>{
      await onAuthChange();
    });
  });
</script>
</body>
</html>
