<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portal — LizOn</title>
  <link rel="stylesheet" href="./assets/portal.css"/>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="brandTitle">LizOn Education</div>
          <div class="brandSub">Redirecting…</div>
        </div>
      </div>
      <div class="pills">
        <span class="pill">Portal</span>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      Loading your dashboard…
    </div>
  </div>

  <script type="module">
    import { requireActiveProfile } from "./assets/portal.js";

    const pack = await requireActiveProfile();
    if (!pack) throw new Error("No session");

    const role = (pack.profile.role || "").toLowerCase();

    if (role === "student") location.href = "./student.html";
    else if (role === "teacher") location.href = "./teacher.html";
    else if (role === "admin" || role === "super_admin") location.href = "./admin.html";
    else {
      alert("Unknown role. Contact LizOn admin.");
      location.href = "./login.html";
    }
  </script>
</body>
</html>
